version: "2"

services:
  gitea:
    image: gitea/gitea:1.15.6
    environment:
      - USER_UID
      - USER_GID
      - DB_TYPE
      - "DB_HOST=db:${DB_PORT}"
      - "DB_NAME=${MYSQL_DATABASE}"
      - "DB_USER=${MYSQL_USER}"
      - "DB_PASSWD=${MYSQL_PASSWORD}"
      - "ROOT_URL=${APP_DOMAIN}"
      - INSTALL_LOCK=true
      - SECRET_KEY
      - DISABLE_REGISTRATION
    volumes:
      - gitea_data:/data
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    ports:
      - 2222:22
      - 8080:3000
    links:
      - db:db
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: mariadb:10.6-focal
    volumes:
      - ./db:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD
      - MYSQL_PASSWORD
      - MYSQL_DATABASE
      - MYSQL_USER
    restart: unless-stopped

volumes:
  gitea_data:
    driver_opts:
      type: "nfs"
      o: "addr=10.7.89.108,nolock,hard,rw,vers=4.1"
      device: ":/server_data/gitea/data"
